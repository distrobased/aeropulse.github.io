<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OS Hub — Real Downloads & Fun</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #7f00ff, #e100ff);
    color: #222;
    min-height: 100vh;
    overflow-x: hidden;
    cursor: auto;
  }
  a {
    text-decoration: none; color: #ffd1ff;
    transition: color 0.3s ease;
  }
  a:hover, a:focus {
    color: #ffffff;
  }
  h1,h2,h3 {
    margin: 0 0 0.75rem 0;
    font-weight: 600;
    color: #ff9cff;
    text-shadow: 0 0 5px #ff9cffaa;
  }
  header {
    background: rgba(255 255 255 / 0.1);
    backdrop-filter: saturate(180%) blur(20px);
    box-shadow: 0 3px 10px #e100ffaa;
    padding: 2rem 1rem;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 999;
  }
  header h1 {
    font-size: 3rem;
    letter-spacing: 2px;
  }
  header p {
    font-weight: 400;
    font-size: 1.3rem;
    color: #ffd1ffcc;
    letter-spacing: 0.5px;
  }
  main {
    max-width: 1024px;
    margin: 2rem auto 5rem auto;
    background: rgba(255 255 255 / 0.1);
    border-radius: 20px;
    box-shadow: 0 0 40px #e100ff66;
    padding: 2.5rem 3rem;
    color: #fff;
    animation: fadeInSlide 1.2s ease forwards;
  }
  section {
    margin-bottom: 3.5rem;
  }
  h2.section-title {
    border-bottom: 3px solid #ff9cff88;
    padding-bottom: 0.75rem;
    margin-bottom: 2rem;
    font-size: 2.4rem;
  }
  ul.os-list {
    list-style: none;
    margin: 0; padding: 0;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 1.4rem;
  }
  ul.os-list li {
    display: flex;
    align-items: center;
    background: rgba(255 255 255 / 0.15);
    border-radius: 16px;
    padding: 1.2rem 1.2rem 1.2rem 1.2rem;
    box-shadow: 0 6px 24px #ff7eff88;
    cursor: pointer;
    transition: transform 0.35s cubic-bezier(0.19, 1, 0.22, 1), box-shadow 0.35s ease;
    user-select: none;
  }
  ul.os-list li:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 14px 32px #ff9cffcc;
  }
  ul.os-list li img.os-logo {
    width: 44px;
    height: 44px;
    margin-right: 18px;
    border-radius: 8px;
    filter: drop-shadow(0 0 2px #ff69f9aa);
  }
  ul.os-list li .os-info {
    flex-grow: 1;
  }
  ul.os-list li .os-info strong {
    display: block;
    font-size: 1.3rem;
    margin-bottom: 0.35rem;
    text-shadow: 0 0 3px #ff80ffbb;
  }
  ul.os-list li .os-info small {
    color: #ffb3ffbb;
    font-size: 0.9rem;
    letter-spacing: 0.04em;
  }
  ul.os-list li a.download-btn {
    background: #ff5fffcc;
    color: white;
    padding: 0.6rem 1.3rem;
    border-radius: 14px;
    font-weight: 700;
    box-shadow: 0 6px 20px #ff78f5cc;
    transition: background-color 0.35s ease;
  }
  ul.os-list li a.download-btn:hover {
    background: #e600d9;
  }
  footer {
    text-align: center;
    font-size: 1rem;
    color: #ffb3ffbb;
    padding: 1.5rem 1rem 3rem 1rem;
    user-select: none;
    letter-spacing: 0.02em;
  }
  footer a {
    color: #ffb3ffcc;
  }
  footer a:hover {
    color: #ffffff;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.75rem;
    color: #ffabffcc;
  }
  select {
    padding: 0.8rem 1.2rem;
    font-size: 1.1rem;
    border-radius: 16px;
    border: 2px solid #ff8aff;
    background: rgba(255 255 255 / 0.15);
    outline: none;
    cursor: pointer;
    transition: border-color 0.3s ease, background-color 0.3s ease;
    width: 100%;
    max-width: 340px;
    color: white;
    text-shadow: 0 0 4px #ff80ffa0;
  }
  select:hover, select:focus {
    border-color: #ff39ff;
    background: rgba(255 255 255 / 0.35);
  }
  /* Animations */
  @keyframes fadeInSlide {
    0% { opacity: 0; transform: translateY(40px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  /* Loading spinner */
  #loading {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 70px; height: 70px;
    border: 8px solid rgba(255, 255, 255, 0.3);
    border-top: 8px solid #ff6aff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    z-index: 9999;
  }
  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg);}
    100% { transform: translate(-50%, -50%) rotate(360deg);}
  }
  /* Doge 360 dancing */
  #doge-container {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 96px;
    height: 96px;
    pointer-events: none;
    user-select: none;
    animation: doge-spin 10s linear infinite;
    filter: drop-shadow(0 0 10px #ff69f9);
    z-index: 998;
  }
  @keyframes doge-spin {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.05); }
    100% { transform: rotate(360deg) scale(1); }
  }
  /* Responsive */
  @media (max-width: 720px) {
    main {
      margin: 1rem 1rem 4rem 1rem;
      padding: 1.8rem 2rem;
    }
    ul.os-list {
      grid-template-columns: 1fr;
    }
    #doge-container {
      width: 72px;
      height: 72px;
      bottom: 15px;
      right: 15px;
    }
  }
</style>
</head>
<body>

<div id="loading" aria-label="Loading"></div>

<header>
  <h1>OS Hub</h1>
  <p>Your trusted source for official OS downloads & fun distros</p>
</header>

<main>

<section id="modern-os">
  <h2 class="section-title">Modern Operating Systems</h2>
  <ul class="os-list" id="modern-os-list" aria-live="polite" aria-relevant="additions">
    <!-- JS populates -->
  </ul>
</section>

<section id="deprecated-os">
  <h2 class="section-title">Deprecated Operating Systems</h2>
  <ul class="os-list" id="deprecated-os-list" aria-live="polite" aria-relevant="additions">
    <!-- JS populates -->
  </ul>
</section>

<section id="meme-os">
  <h2 class="section-title">Meme Distros & Fun OSes</h2>
  <ul class="os-list" id="meme-os-list" aria-live="polite" aria-relevant="additions">
    <!-- JS populates -->
  </ul>
</section>

</main>

<footer>
  <p>© 2025 OS Hub — <a href="mailto:contact@oshub.example" target="_blank" rel="noopener">Contact</a> | <a href="#" onclick="alert('DMCA info coming soon')" role="button" tabindex="0">DMCA</a> | <a href="#" onclick="alert('Credits to official OS vendors and communities')" role="button" tabindex="0">Credits</a></p>
  <p>All download links point to official or trusted archival sources only. No software hosted here.</p>
</footer>

<!-- Dancing Doge SVG -->
<div id="doge-container" aria-hidden="true">
  <svg role="img" aria-label="Dancing Doge" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="#ff8aff" stroke="#ff55ff" stroke-width="2">
    <circle cx="256" cy="256" r="200" fill="#ffb3ff" />
    <path d="M192 300c0 48 64 48 64 0v-20c0-24-16-24-16-48h-32c0 24-16 24-16 48v20z" fill="#ff69f9"/>
    <circle cx="200" cy="220" r="28" fill="#fff"/>
    <circle cx="312" cy="220" r="28" fill="#fff"/>
    <circle cx="200" cy="220" r="16" fill="#000"/>
    <circle cx="312" cy="220" r="16" fill="#000"/>
    <path d="M240 310q16 16 32 0" stroke="#000" stroke-linecap="round"/>
    <path d="M168 120c10-10 36-8 64 0 0 0-28 12-64 0z" fill="#ff80ff" />
  </svg>
</div>

<script>
// Wait for full load
window.addEventListener('load', () => {
  document.getElementById('loading').style.display = 'none';
});

// Data for OSes
const osData = {

    }
  ],
  deprecated: [
    {
      name: "Windows 7",
      version: "Official ISO",
      url: "https://www.microsoft.com/en-us/software-download/windows7",

    },

      version: "Official ISO",

  meme: [
    {
      name: "AmongOS",
      version: "Archive ISO",
      url: "https://archive.org/details/amongos",

    },
    {
      name: "Justin Bieber Linux",
      version: "Archive ISO",
      url: "https://archive.org/details/jblinux",
      logo: "https://upload.wikimedia.org/wikipedia/en/4/45/Justin_Bieber_Logo.svg"
    },
    {

      url: "https://archive.org/details/dogeos",
      logo: "https://upload.wikimedia.org/wikipedia/en/5/58/Doge_meme.svg"
    }
  ]
};

// Cursor icons as base64 or URLs
const cursorMap = {
  Windows: 'url("https://cdn.iconscout.com/icon/free/png-256/microsoft-windows-2-569318.png") 16 16, auto',
  Linux: 'url("https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png") 16 16, auto',
  ChromeOS: 'url("https://upload.wikimedia.org/wikipedia/commons/5/58/Google_Chrome_logo_2011.svg") 16 16, auto',
  Hackintosh: 'url("https://raw.githubusercontent.com/dortania/OpenCore-Install-Guide/master/images/logo.png") 16 16, auto',
  Meme: 'url("https://upload.wikimedia.org/wikipedia/en/5/58/Doge_meme.svg") 16 16, auto',
  default: 'auto'
};

// Create OS list items with logos, names, and download links
function createOSItem(os, cursorType) {
  const li = document.createElement('li');
  li.tabIndex = 0;
  li.setAttribute('role', 'button');
  li.setAttribute('aria-label', `Download ${os.name} - ${os.version}`);

  // Logo image with fallback alt text
  const img = document.createElement('img');
  img.className = 'os-logo';
  img.src = os.logo;
  img.alt = `${os.name} logo`;
  img.loading = "lazy";

  // OS info container
  const info = document.createElement('div');
  info.className = 'os-info';

  const strong = document.createElement('strong');
  strong.textContent = os.name;
  info.appendChild(strong);

  const small = document.createElement('small');
  small.textContent = os.version;
  info.appendChild(small);

  // Download link
  const a = document.createElement('a');
  a.href = os.url;
  a.target = '_blank';
  a.rel = 'noopener noreferrer';
  a.className = 'download-btn';
  a.textContent = 'Download';

  li.appendChild(img);
  li.appendChild(info);
  li.appendChild(a);

  // Cursor change on hover by OS type
  li.addEventListener('mouseenter', () => {
    document.body.style.cursor = cursorMap[cursorType] || cursorMap.default;
  });
  li.addEventListener('mouseleave', () => {
    document.body.style.cursor = cursorMap.default;
  });

  return li;
}

// Populate lists
const modernList = document.getElementById('modern-os-list');
const deprecatedList = document.getElementById('deprecated-os-list');
const memeList = document.getElementById('meme-os-list');

osData.modern.forEach(os => {
  modernList.appendChild(createOSItem(os, determineCursor(os.name)));
});
osData.deprecated.forEach(os => {
  deprecatedList.appendChild(createOSItem(os, determineCursor(os.name)));
});
osData.meme.forEach(os => {
  memeList.appendChild(createOSItem(os, "Meme"));
});

// Determine cursor based on OS name keywords
function determineCursor(name) {
  const lower = name.toLowerCase();
  if (lower.includes('windows')) return 'Windows';
  if (lower.includes('ubuntu') || lower.includes('debian') || lower.includes('fedora') || lower.includes('mint') || lower.includes('arch') || lower.includes('linux')) return 'Linux';
  if (lower.includes('chromeos') || lower.includes('chrome')) return 'ChromeOS';
  if (lower.includes('hackintosh') || lower.includes('opencore')) return 'Hackintosh';
  return 'default';
}
