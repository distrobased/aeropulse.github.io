// DOM Elements
const modernList = document.getElementById("modern-os-list");
const deprecatedList = document.getElementById("deprecated-os-list");

// Function to create an OS list item
function createOSItem(os, type) {
  const li = document.createElement("li");

  // Logo
  const img = document.createElement("img");
  img.className = "os-logo";
  img.src = os.logo;
  img.alt = os.name + " logo";
  li.appendChild(img);

  // Info container
  const info = document.createElement("div");
  info.className = "os-info";

  const strong = document.createElement("strong");
  strong.textContent = os.name;
  info.appendChild(strong);

  const small = document.createElement("small");
  small.textContent = os.version;
  info.appendChild(small);

  li.appendChild(info);

  // Download button
  const a = document.createElement("a");
  a.className = "download-btn";
  a.href = os.url;
  a.target = "_blank";
  a.rel = "noopener noreferrer";
  a.textContent = "Download";
  li.appendChild(a);

  // Set cursor on hover based on OS category
  li.addEventListener("mouseenter", () => {
    let cursorType = "Meme";
    if (type === "modern") {
      if (os.name.toLowerCase().includes("windows")) cursorType = "Windows";
      else if (os.name.toLowerCase().includes("ubuntu") || os.name.toLowerCase().includes("linux") || os.name.toLowerCase().includes("debian") || os.name.toLowerCase().includes("fedora") || os.name.toLowerCase().includes("mint") || os.name.toLowerCase().includes("arch")) cursorType = "Linux";
      else if (os.name.toLowerCase().includes("chromeos") || os.name.toLowerCase().includes("chrome")) cursorType = "ChromeOS";
      else if (os.name.toLowerCase().includes("hackintosh") || os.name.toLowerCase().includes("opencore")) cursorType = "Hackintosh";
    } else {
      cursorType = "Meme";
    }
    document.body.style.cursor = cursorMap[cursorType];
  });
  li.addEventListener("mouseleave", () => {
    document.body.style.cursor = "auto";
  });

  return li;
}

// Populate lists

  modernList.appendChild(createOSItem(os, "modern"));

  deprecatedList.appendChild(createOSItem(os, "deprecated"));
